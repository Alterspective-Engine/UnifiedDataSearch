<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Mock Data Without LocalStorage</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 8px 16px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Test Mock Data Loading (No LocalStorage)</h1>
    
    <div class="status info">
        This test verifies that mock data loads from JSON files without using localStorage.
    </div>
    
    <div>
        <button onclick="testDataLoading()">Load Mock Data</button>
        <button onclick="searchPersons('igor')">Search for Igor</button>
        <button onclick="searchPersons('cameron')">Search for Cameron</button>
        <button onclick="clearAndReload()">Clear & Reload</button>
        <button onclick="checkLocalStorage()">Check LocalStorage</button>
    </div>
    
    <div id="results"></div>
    
    <script src="Helpers/namespace.js"></script>
    <script src="Services/MockPmsService.js"></script>
    
    <script>
        var service = Alt.UnifiedDataSearch.Services.mockPmsService;
        
        function log(message, type = 'info') {
            var div = document.createElement('div');
            div.className = 'status ' + type;
            div.innerHTML = new Date().toISOString().substr(11, 8) + ' - ' + message;
            document.getElementById('results').appendChild(div);
        }
        
        function testDataLoading() {
            log('Testing data loading from JSON files...');
            
            // Check initial state
            log('Initial persons count: ' + service.mockPersons.length);
            log('Initial organisations count: ' + service.mockOrganisations.length);
            
            // Force reload
            service.initializeMockData()
                .done(function() {
                    log('Data loaded successfully!', 'success');
                    log('Persons loaded: ' + service.mockPersons.length);
                    log('Organisations loaded: ' + service.mockOrganisations.length);
                    
                    // Show sample data
                    if (service.mockPersons.length > 0) {
                        log('First person: ' + JSON.stringify(service.mockPersons[0]));
                    }
                })
                .fail(function(error) {
                    log('Failed to load data: ' + error, 'error');
                });
        }
        
        function searchPersons(query) {
            log('Searching for "' + query + '"...');
            
            service.search('persons', query, 0)
                .done(function(results) {
                    log('Found ' + results.totalResults + ' results', 'success');
                    if (results.results.length > 0) {
                        log('First result: ' + JSON.stringify(results.results[0]));
                    }
                })
                .fail(function(error) {
                    log('Search failed: ' + error.error, 'error');
                });
        }
        
        function clearAndReload() {
            log('Clearing in-memory data...');
            service.clearMockData();
            log('Persons after clear: ' + service.mockPersons.length);
            log('Organisations after clear: ' + service.mockOrganisations.length);
            
            log('Reloading from files...');
            service.reloadFromFiles()
                .done(function() {
                    log('Data reloaded successfully!', 'success');
                    log('Persons after reload: ' + service.mockPersons.length);
                    log('Organisations after reload: ' + service.mockOrganisations.length);
                })
                .fail(function(error) {
                    log('Reload failed: ' + error, 'error');
                });
        }
        
        function checkLocalStorage() {
            log('Checking localStorage...');
            var keys = [];
            for (var i = 0; i < localStorage.length; i++) {
                var key = localStorage.key(i);
                if (key.indexOf('alt.unifiedSearch') >= 0 || key.indexOf('mock') >= 0) {
                    keys.push(key);
                }
            }
            
            if (keys.length === 0) {
                log('✅ No mock data found in localStorage (as expected)', 'success');
            } else {
                log('⚠️ Found localStorage keys: ' + keys.join(', '), 'error');
            }
        }
        
        // Initial check on load
        window.onload = function() {
            log('Page loaded. Service initialized with:');
            log('- ' + service.mockPersons.length + ' persons');
            log('- ' + service.mockOrganisations.length + ' organisations');
            log('- Data loaded: ' + service.dataLoaded);
            checkLocalStorage();
        };
    </script>
</body>
</html>
